{% extends "blog/base.html" %}
{% load static %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="post-detail-card">
        <img src="{% static 'blog/imatges/' %}{{ post.image_name }}" alt="{{ post.title }}" class="detail-image">

        <div class="detail-body">
            <h1 class="detail-title">{{ post.title }}</h1>

            <p class="text-muted mb-2">
                Per <a href="{% url 'author-detail' post.author.id %}">{{ post.author }}</a> | {{ post.date }}
            </p>

            <div class="detail-content">
                {{ post.content|linebreaks }}
            </div>

            <div class="detail-tags">
                {% for tag in post.tags.all %}
                    <a href="{% url 'tag-detail' tag.id %}" class="tag">{{ tag.tag }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
